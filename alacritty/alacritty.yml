# key_bindings:
#   # \x1b[ is the CSI (control sequence introducer)
#   # '74' and '75' are ASCII values for 'J' and 'K'
#   # '5' is the sum of modifier bits (shift:1, alt:2, ctrl:4)
#   # 'u' denotes unicode
#   - { key: J, mods: Control|Shift, chars: "\x1b[74;5u"}
#   - { key: K, mods: Control|Shift, chars: "\x1b[75;5u"}

window:
  padding:
    x: 5
    y: 5

font:
  size: 16

  normal:
    family: FiraCode Nerd Font
    style: Regular

  bold:
    family: FiraCode Nerd Font
    style: Bold

  italic:
    family: FiraCode Nerd Font
    style: Italic

# TokyoNight Alacritty Colors

colors:
  # Default colors
  primary:
    background: '0x1a1b26'
    foreground: '0xc0caf5'

  # Normal colors
  normal:
    black:   '0x15161e'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xa9b1d6'

  # Bright colors
  bright:
    black:   '0x414868'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xc0caf5'

  indexed_colors:
    - { index: 16, color: '0xff9e64' }
    - { index: 17, color: '0xdb4b4b' }
